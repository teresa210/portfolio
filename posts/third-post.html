<!DOCTYPE html>
<html>
    <body>
        <h1>Table practice with Kids Schedule</h1>
        <div id="kids-schedule">
            <table>
                <tr>
                    <th>Time</th>
                    <th>Activity</th>
                </tr>

                <tr>
                    <td>8-9am</td>
                    <td>Brush teeth, Make bed, Breakfast</td>
                </tr>

                <tr>
                    <td>9-10am</td>
                    <td>Freeplay, Reading, Workbook, Cleaning</td>
                </tr>

                <tr>
                    <td>10-11am</td>
                    <td>Snack and Outdoor time</td>
                </tr>

                <tr>
                    <td>11-12pm</td>
                    <td>Activity from list</td>
                </tr>

                <tr>
                    <td>12-1:30pm</td>
                    <td>Lunch</td>
                </tr>

                <tr>
                    <td>1:30-3:30pm</td>
                    <td>Nap</td>
                </tr>

                <tr>
                    <td>3:30-4pm</td>
                    <td>Snacktime</td>
                </tr>

                <tr>
                    <td>4-5pm</td>
                    <td>Outdoor time</td>
                </tr>

                <tr>
                    <td>5-6pm</td>
                    <td>Freeplay before dinner</td>
                </tr>
            </table>        
        </div>
    </body>
</html>
